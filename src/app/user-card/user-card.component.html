<!-- One-Way Bindings: interpolation {{property}} -->
<!-- Pipes: uppercase lowercase date currency percent {{property | pipe}} -->

<div class="card">
    <p class="title">{{user.username | uppercase}}</p>
    <p>Email: {{user.email | lowercase}}</p>
    <p>Age: {{user.birthdate | date:'mediumDate' | uppercase}}</p>
    <p>Address: {{user.address ?? "no data"}}</p>
</div>
